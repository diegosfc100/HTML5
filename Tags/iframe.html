<!DOCTYPE html>
<html>
<body>
  <!--A tag <iframe> especifica um quadro embutido.
    Um quadro embutido é usado para incorporar outro documento ao documento HTML atual.
    Dica: É uma boa prática sempre incluir um atributo de título para o <iframe>. 
    Isso é usado por leitores de tela para ler qual é o conteúdo do <iframe>. -->

    <h1>The iframe element</h1>

    <iframe src="https://www.w3schools.com" title="W3Schools Free Online Web Tutorials">
    </iframe>

</body>
</html>
