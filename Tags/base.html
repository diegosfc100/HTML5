<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag base</title>
    <!--Define uma url base-->
    <base href="https://www.hcode.com.br" target="_blank">
</head>
<body>
    <a href="/#/contato">Contato Hcode</a>

    <!--
        Atributos:
        href: Define o URL base para todos os links da página. /URL
        target: Define onde o link deverá ser aberto. / _blank, _parent, _self, _top, Nome de um Frame
    -->
</body>
</html>
