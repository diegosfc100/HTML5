    <title>Meta Tags</title>
</head>
<body>
    <!--
        As Meta Tags auxiliam os mecanismos de busca (search engines) a encontrarem o seu site na web,
        isso porque são elas que dão um pequeno resumo sobre o que será encontrado na sua página,
        sendo assim uma forma de indexar o conteúdo web disponível, mas essas tags não se resumem apenas
        a melhoria para mecanismos de busca, veremos que existem Meta Tags com funções mais complexas e
        com funções que podem ajudar muito em momentos oportunos.

        As meta tags devem estar entre as tags <head></head>, mesmo local onde fica a tag <title></title>.

        Dê prioridade as palavras-chaves mais importantes ao usar a meta tag “keywords”, 
        isso porque a maioria dos mecanismos de buscas leem apenas o início desta tag, 
        então dê prioridade para colocar as palavras-chaves mais importantes logo no início.

        TIPOS DE META TAGS:
            - charset: Define qual a codificação  de caracteres foi usada no documento.
            - http-equiv: Prove um cabeçalho HTTP com informações do conteúdo do atributo. 
            (content-type, default-style, refresh)
            - name: define o nome do metadado. (application-name, author, description, generator, keywords, viewport)


    -->
</body>
