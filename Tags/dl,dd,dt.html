<!DOCTYPE html>
<html>
<body>
<!-- 
A tag <dl> define uma lista de descrição.

A tag <dl> é usada em conjunto com <dt> (define os termos / nomes) e
<dd> (descreve cada termo / nome).

Dentro de uma tag <dd> você pode colocar parágrafos, quebras de linha, imagens, links, listas, etc.
-->

    <h1>The dl, dd, and dt elements</h1>

    <p>These three elements are used to create a description list:</p>

    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>

        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>

</body>
</html>
