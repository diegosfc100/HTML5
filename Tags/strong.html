<!DOCTYPE html>
<html>
<body>
    <!-- - A tag <strong> é usada para definir texto de grande importância.
    - O conteúdo interno normalmente é exibido em negrito.
    - Dica: Use a tag <b> para especificar texto em negrito sem nenhuma importância extra! -->

    <h1>The strong element</h1>

    <p>This text is normal.</p>

    <p><strong>This text is important!</strong></p>

</body>
</html>
