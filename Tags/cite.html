
<!DOCTYPE html>
<html>
<body>

<!-- 
A tag <cite> define o título de um trabalho criativo (por exemplo, um livro, um poema, uma música,
um filme, uma pintura, uma escultura, etc.).

Nota: o nome de uma pessoa não é o título de uma obra.

O texto no elemento <cite> geralmente é renderizado em itálico.
 -->

    <h1>The cite element</h1>

    <img src="/images/img_the_scream.jpg" width="220" height="277" alt="The Scream">
    <p><cite>The Scream</cite> by Edward Munch. Painted in 1893.</p>

</body>
</html>
