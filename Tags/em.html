<!DOCTYPE html>
<html>
<body>
<!--    
A tag <em> é usada para definir o texto enfatizado. O conteúdo interno é normalmente exibido em itálico.

Um leitor de tela pronunciará as palavras em <em> com ênfase, usando ênfase verbal.
 -->

    <h1>The em element</h1>

    <p>You <em>have</em> to hurry up!</p>

    <p>We <em>cannot</em> live like this.</p>

</body>
</html>
