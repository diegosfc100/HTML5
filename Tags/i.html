<!DOCTYPE html>
<html>
<body>
   <!--  A tag <i> define uma parte do texto em uma voz ou humor alternativo.
    O conteúdo interno é normalmente exibido em itálico.

        A tag <i> é frequentemente usada para indicar um termo técnico, uma frase de outro idioma,
        um pensamento, um nome de navio, etc.

        Use o elemento <i> apenas quando não houver um elemento semântico mais apropriado, como:
        <em> (texto enfatizado) 
        <strong> (texto importante) 
        <mark> (texto marcado / destacado) 
        <cite> (o título de uma obra) 
        <dfn> (um termo de definição) -->

    <h1>The i element</h1>

    <p><i>Lorem ipsum</i> is the most popular filler text in history.</p>

    p>The <i>RMS Titanic</i>, a luxury steamship, sank on April 15, 1912 after striking an iceberg.</p>

</body>
</html>
