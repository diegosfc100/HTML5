<!DOCTYPE html>
<html>
<body>
<!-- - A tag <time> define uma hora específica (ou data e hora).
- O atributo datetime desse elemento é usado para traduzir a hora em um formato legível por máquina para que os navegadores possam se oferecer para adicionar lembretes de data por meio do calendário do usuário e os mecanismos de pesquisa possam produzir resultados de pesquisa mais inteligentes. -->


    <h1>The time element</h1>

    <p>Open from <time>10:00</time> to <time>21:00</time> every weekday.</p>
    <p>I have a date on <time datetime="2008-02-14 20:00">Valentines day</time>.</p>
    <p><b>Note:</b> The time element does not render as anything special in any of the major browsers.</p>

</body>
</html>
