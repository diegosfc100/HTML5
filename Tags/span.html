<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag span</title>
</head>
<body>
    <style>
        .amarelo{
            color:yellow;
            background-color: black;
        }
    </style>

    <p>SANTOS <span class="amarelo">FUTEBOL</span> CLUBE</p>

    <!--
        - a Tag span é usada quando se deseja mudar a aparência visual mas não quer que isso tenha peso semântico.
    -->
</body>
</html>
