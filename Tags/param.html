<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag param</title>
</head>
<body>

     <!--
         Usada para definir um paramentro para object
         Tem atributos NAME e VALUE
    -->

    <!--Abrira o arquivo na pagina 3-->
    <object data="tag_object.pdf#page=3" type="application/pdf" width="800" height="600">
        <param name="page" value="3">
    </object>

</body>
</html>
