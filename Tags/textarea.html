<!DOCTYPE html>
<html>
<body>
    <!-- 
- A tag <textarea> define um controle de entrada de texto de várias linhas.
- Uma área de texto pode conter um número ilimitado de caracteres e o texto é renderizado em uma fonte de largura fixa (geralmente Courier).
- O tamanho de uma área de texto é especificado pelos atributos <cols> e <rows> (ou com CSS).
- O atributo name é necessário para referenciar os dados do formulário após o formulário ser enviado (se você omitir o atributo name, nenhum dado da área de texto será enviado).
- O atributo id é necessário para associar a área de texto a um rótulo.
- Dica: Sempre adicione a tag <label> para melhores práticas de acessibilidade!
 -->

    <h1>The textarea element</h1>


    <label for="w3review">Por que devemos te contratar?</label><br>
    <textarea id="interview" name="interview" rows="4" cols="50"></textarea>
 

</body>
</html>
