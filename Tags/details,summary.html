<!DOCTYPE html>
<html>
<body>
<!-- 
A tag <details> especifica detalhes adicionais que o usuário pode abrir e fechar sob demanda.

A tag <details> geralmente é usada para criar um widget interativo que o usuário pode abrir e fechar. Por padrão, o widget está fechado. Quando aberto, ele se expande e exibe o conteúdo interno.

Qualquer tipo de conteúdo pode ser colocado dentro da tag <details>.

Dica: A tag <summary> é usada em conjunto com <details> para especificar um título visível para os detalhes.

Nota: O elemento <summary> deve ser o primeiro elemento filho do elemento <details>.
-->

    <h1>The details and summary element</h1>

    <details>
        <summary>Hino Nacional</summary>
        <p>Ouviram do Ipiranga as margens plácidas<br>
        De um povo heroico o brado retumbante<br>
        E o sol da liberdade, em raios fúlgidos<br>
        Brilhou no céu da pátria nesse instante</p>
    </details>

</body>
</html>
