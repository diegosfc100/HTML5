<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag a</title>
</head>
<body>
    
    <!--Usada para criar hyperlinks e vincular paginas html-->
    <a href="https://www.hcode.com.br">Site da Hcode</a>
        
    <!--
        ATRIBUTOS:
            download: Usado para forçar o download do destino do link. /
            (Se for definido um texto no valor, o mesmo será usado como nome do arquivo que será baixado no download.)
            href: Define qual o endereço do link de destino. / URL
            hreflang: Define qual a linguagem do link de destino. / Código de Linguagem
            media: Define qual a mídia ou dispositivo do link de destino. / Media Query
            ping: Endereço de rastreio para monitorar cliques no link de destino. /URL
            referrerpolicy: Define qual referenciador enviar. / no-referrer, no-referrer-when-downgrade, origin, origin-when-cross-origin, unsafe-url
            rel: Define qual a relação do documento atual e o de destino. / alternate, author, bookmark, external, help, license, next, nofollow, norerrer, noopener, prev, search, tag
            target: Define onde o link deverá ser aberto./ _blank, _parent, _self, _top, Nome de um Frame
            type: Define o tipo de mídia do link de destino./ Tipo de Mídia (MIME type)
            
    -->



     <!--ESTRUTURA DA URL = localiacao URI = identificador padrao de recursos,http, https, ftp, file, mailto-->
     <p>Protocolo://Dominio:porta/caminho/recurso?parametro#fragmento</p>
     <!--
         https: Identificador de um site seguro.
         http: Identificador de um site.
         ftp: Identificador de transferidor de arquivos.
         file: Identificador de um arquivo local.
         mailto: Identificador de um e-mail.
         tel: Identificador de um telefone.
         javascript: Identificador de código JavaScript.
     -->


     
</body>
</html>
