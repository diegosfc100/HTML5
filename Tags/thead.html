<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag thead</title>
</head>
<body>
      <!--Usada para agrupar conteudo do cabecalho-->
      <table>
        <thead><!--sempre sera filha da tag table-->
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
        </thead>
        <tr>
            <td>A</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>B</td>
            <td>B</td>
            <td>B</td>
        </tr>
    </table>
</body>
</html>
