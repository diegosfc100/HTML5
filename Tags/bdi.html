<!DOCTYPE html>
<html>
<body>
<!-- 
BDI significa isolamento bidirecional.

A tag <bdi> isola uma parte do texto que pode ser formatada em uma direção
diferente de outro texto fora dele. 

Este elemento é útil ao incorporar conteúdo gerado pelo usuário com uma direção
de texto desconhecida. 
-->

    <h1><mark>bdi</mark> element</h1>

    <ul>
        <li>User <bdi>Lebron James</bdi>: 60 points</li>
        <li>User <bdi>Stephen Curry</bdi>: 80 points</li>
        <li>User <bdi>إيانإيانإيانإيان</bdi>: 90 points</li>
    </ul>

</body>
</html>
