<!DOCTYPE html>
<html>
<body>
   <!--  - A tag <sub> define o texto subscrito.
    - O texto subscrito aparece meio caractere abaixo da linha normal e, às 
    vezes, é renderizado em uma fonte menor.
    - O texto subscrito pode ser usado para fórmulas químicas, como H2O. -->

    <!-- - Dica: Use a tag <sup> para definir o texto sobrescrito.
 -->
    <h1>The sub and sup elements</h1>

    <p>This text contains <sub>subscript</sub> text.</p>
    <p>This text contains <sup>superscript</sup> text.</p>

</body>
</html>
