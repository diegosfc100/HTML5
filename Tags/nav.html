<!DOCTYPE html>
<html>
<body>
    <!-- A tag <nav> define um conjunto de links de navegação.

    Observe que NÃO todos os links de um documento devem estar dentro de um elemento <nav>.
    O elemento <nav> destina-se apenas ao bloco principal de links de navegação.

    Navegadores, como leitores de tela para usuários com deficiência, podem usar esse elemento para
    determinar se deve omitir a renderização inicial deste conteúdo. -->

    <h1>The nav element</h1>

    <p>The nav element defines a set of navigation links:</p>

    <nav>
        <a href="/html/">HTML</a> |
        <a href="/css/">CSS</a> |
        <a href="/js/">JavaScript</a> |
        <a href="/python/">Python</a>
    </nav>

</body>
</html>
