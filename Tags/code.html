<!DOCTYPE html>
<html>
<head>
<style>
code {
  font-family: Consolas,"courier new";
  color: crimson;
  background-color: #f1f1f1;
  padding: 2px;
  font-size: 105%;
}
</style>
</head>
<body>
<!--
A tag <code> é usada para definir um trecho de código de computador. O conteúdo interno
é exibido na fonte monoespaçada padrão do navegador.

Dica: esta tag não está obsoleta. No entanto, é possível obter um efeito mais rico usando CSS. 
-->

    <h1>The code element + CSS</h1>

    <p>The HTML <code>button</code> tag defines a clickable button.</p>
    <p>The CSS <code>background-color</code> property defines the background color of an element.</p>

</body>
</html>
