<!DOCTYPE html>
<html>
<body>
<!-- 
A tag <b> especifica texto em negrito sem qualquer importância extra.

Observação: de acordo com a especificação HTML5, a tag <b> deve ser usada como ÚLTIMO recurso
quando nenhuma outra tag é mais apropriada. A especificação afirma que os títulos devem ser denotados
com as tags <h1> a <h6>, o texto enfatizado deve ser denotado com a tag <em>, o texto importante deve
ser denotado com a tag <strong>, o texto marcado / destacado deve ser denotado com a tag <mark>.

Dica: Você também pode usar o seguinte CSS para definir o texto em negrito: "font-weight: bold;".
-->

    <h1><mark> b</mark> element</h1>

    <p>This is normal text - <b>and this is bold text</b>.</p>

    
    <h1>Use CSS to Set Bold Text</h1>

    <p>This is normal text - <span style="font-weight:bold;">and this is bold text</span>.</p>

</body>
</html>
