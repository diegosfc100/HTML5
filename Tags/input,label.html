    <!-- A tag <input> especifica um campo de entrada onde o usuário pode inserir dados.
    O elemento <input> é o elemento de formulário mais importante.
    O elemento <input> pode ser exibido de várias maneiras, dependendo do atributo type.
    Os diferentes tipos de entrada são os seguintes:
    <input type="button">
    <input type="checkbox">
    <input type="color">
    <input type="date">
    <input type="datetime-local">
    <input type="email">
    <input type="file">

    <input type="radio">
    <input type="range">
    <input type="reset">
    <input type="search">
    <input type="submit">
    <input type="tel">
    <input type="text"> (default value)
    <input type="time">
    <input type="url">
    <input type="week"> -->

      <!-- A tag <label> define um rótulo para vários elementos:
    <input type="checkbox">
    <input type="color">
    <input type="date">
    <input type="datetime-local">
    <input type="email">
    <input type="file">
    <input type="month">
    <input type="number">
    <input type="password">
    <input type="radio">
    <input type="range">
    <input type="search">
    <input type="tel">
    <input type="text">
    <input type="time">
    <input type="url">
    <input type="week">
    <meter>
    <progress>
    <select>
    <textarea>

    O uso adequado de rótulos com os elementos acima irá beneficiar:
    Usuários de leitores de tela (lerão o rótulo em voz alta, quando o usuário estiver focado no elemento).
    Usuários que têm dificuldade em clicar em regiões muito pequenas (como caixas de seleção) - 
    porque quando um usuário clica no texto dentro do elemento <label>, ele alterna a entrada
    (isso aumenta a área de acerto).
    -->

    <h1>The input/label element</h1>

    <form action="/action_page.php">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
