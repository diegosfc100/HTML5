<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag object</title>
</head>
<body>
    <!--
        - tag usada para definir um objeto no documento;
            -audio
            -applets
            -java
            -activex
            -pdf...

        Atributos:
            data:    Define a URL do recurso que será usado como objeto. / URL
            form:    Define a que formulario esse objeto pertence. / ID do formulário.
            height:  Define a altura do objeto. / Número
            name:    Define o nome do objeto.  / Texto
            type:    Define o tipo de mídia do objeto. / Tipo de mídia
            usemap:  Define o nome do mapa de imagem para ser usado com o objeto. / ID do mapa
            width:   Define a largura do objeto. / Número
    -->

<!--     A tag <param> é usada para definir parâmetros para um elemento <object>.
 -->

    <object data="/audio/Racionais-Cores&Valores.mp3" type="application/pdf" width="250" height="400">
        <param name="autoplay" value="true">

    </object>
</body>
</html>
