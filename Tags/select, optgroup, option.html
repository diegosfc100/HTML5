<!DOCTYPE html>
<html>
<body>
<!--
- O elemento <select> é usado para criar uma lista suspensa.
- O elemento <select> é mais frequentemente usado em um formulário, para coletar a entrada do usuário.
- O atributo name é necessário para referenciar os dados do formulário após o formulário ser enviado (se você omitir o atributo name, nenhum dado da lista suspensa será enviado).
- O atributo id é necessário para associar a lista suspensa a um rótulo.

- A tag <optgroup> é usada para agrupar opções relacionadas em um elemento <select> (lista suspensa).
- Se você tiver uma longa lista de opções, grupos de opções relacionadas são mais fáceis de controlar para um usuário.

- A tag <option> define uma opção em uma lista de seleção.
- Os elementos <option> vão dentro de um elemento <select>, <optgroup> ou <datalist>.
- Observação: a tag <option> pode ser usada sem nenhum atributo, mas geralmente você precisa do atributo value, que indica o que é enviado ao servidor no envio do formulário.

- Dica: Sempre adicione a tag <label> para melhores práticas de acessibilidade! -->

    <h1>The optgroup element</h1>

    <p>The optgroup tag is used to group related options in a drop-down list:</p>

    <form action="/action_page.php">
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
            <optgroup label="Swedish Cars">
                <option value="scania">Scania</option>
                <option value="ferrari">Ferrari</option>
            </optgroup>
            <optgroup label="German Cars">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </optgroup>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
