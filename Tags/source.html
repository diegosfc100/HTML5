<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag source</title>
</head>
<body>
    
    <!--usada para definir uma fonte de midia-->
    <audio controls>
        <source src="/audio/mfdoom.mp3" type="video/mp4">
        <source src="/audio/Racionais-Cores&Valores.mp3" type="video/mp4">
        
    </audio>

    <picture>
        <source srcset="/images/htmlcssG.jpg" media="(min-width: 512px)"> <!--opção em caso de tela com 512px-->
        <source srcset="/images/htmlcss256.png" media="(min-width: 256px)"> <!--opção em caso de tela com 256-->
        <img src="/images/htmlcss.webp" alt="logo html and css">
    </picture>
</body>
</html>
