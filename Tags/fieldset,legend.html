<!DOCTYPE html>
<html>
<body>
<head>
<style>
fieldset{ border-color:tomato; }
</style>
</head>
<!-- A tag <fieldset> é usada para agrupar elementos relacionados em um formulário.

A tag <fieldset> desenha uma caixa ao redor dos elementos relacionados. -->

<h1>The fieldset and legend element</h1>

<form action="/action_page.php">
    <fieldset><legend>Logout:</legend>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        
        <input type="submit" value="Submit">
    </fieldset>
</form>

</body>
</html>
