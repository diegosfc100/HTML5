<!DOCTYPE html>
<html>
<head>
<style>
del {background-color: tomato;}
ins {background-color: yellow;}
</style>
</head>
<body>

<!--
A tag <del> define o texto que foi excluído de um documento. 
Os navegadores geralmente riscarão uma linha no texto excluído.

A tag <ins> define um texto que foi inserido em um documento.
Os navegadores geralmente sublinham o texto inserido.
 -->


    <h1>The del and ins elements + CSS</h1>

    <p>My favorite color is <del>blue</del> <ins>red</ins>!</p>

</body>
</html>
