<!DOCTYPE html>
<html>
<head>
<style>
.myDiv {
  border: 12px outset silver;
  background-color: lightblue;    
  text-align: center
}
</style>
</head>
<body>
<!--
- Tag usada para definir uma divisão ou seção do documento;
- Geralmente é usada como conteiner para outros elementos;
- Muitas vezes o principal objetivo dela é estilizar com CSS ou executar tarefas com Javascript.
- PROCURE USAR TAG'S SEMANTICAS ANTES DE USAR A DIV.
-->

    <h1>The div element</h1>

    <div class="myDiv">
        <h2>This is a heading in a div element</h2>
        <p>This is some text in a div element.</p>
    </div>

    <p>This is some text outside the div element.</p>

</body>
</html>
