<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag div</title>
</head>
<body>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: tomato;
            }
    </style>

    <div>hello,world.</div>


    <!--
        - Tag usada para definir uma divisão ou seção do documento;
        - Geralmente é usada como conteiner para outros elementos;
        - Muitas vezes o principal objetivo dela é estilizar com CSS ou executar tarefas com Javascript.
        - PROCURE USAR TAG'S SEMANTICAS ANTES DE USAR A DIV.
    -->
</body>
