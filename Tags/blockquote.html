<!DOCTYPE html>
<html>
<body>
<head>
    <style>
        blockquote {
        margin:0
        }
    </style>
</head>

<!-- 
A tag <blockquote> especifica uma seção citada de outra fonte.

Os navegadores geralmente recuam os elementos <blockquote>. 
-->

    <h1><mark> blockquote</mark> element</h1>

    <blockquote cite="http://developer.mozilla.org">
        <p>Esta é uma citação tirada da Mozilla Developer Center.</p>
    </blockquote>

</body>
</html>
