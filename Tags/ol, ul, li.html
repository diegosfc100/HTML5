<!DOCTYPE html>
<html>
<body>

    <!-- A tag <ol> define uma lista ordenada. Uma lista ordenada pode ser numérica ou alfabética.

    A tag <ul> define uma lista não ordenada (com marcadores).

    A tag <li> define um item da lista.
    A tag <li> é usada em listas ordenadas (<ol>), listas não ordenadas (<ul>) e em listas de menu (<menu>).
    Em <ul> e <menu>, os itens da lista geralmente serão exibidos com marcadores.
    Em <ol>, os itens da lista geralmente são exibidos com números ou letras.
 -->

    <h1>The ol and ul elements</h1>

    <p>The ol element defines an ordered list:</p>
    <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    </ol>

    <ol start="50">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    </ol>

    <p>The ul element defines an unordered list:</p>
    <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    </ul>

</body>
</html>
