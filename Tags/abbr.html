<!DOCTYPE html>
<html>
<body>

<!-- A tag <abbr> define uma abreviatura ou acrônimo, como "HTML", "CSS", "Sr.", "Dr.", "ASAP", "ATM". -->

<!-- Dica: Use o atributo de título global para mostrar a descrição da abreviatura / acrônimo
     ao passar o mouse sobre o elemento. -->

<!-- <abbr> também pode ser usado com <dfn> para definir uma abreviação -->

    <h1><mark>abbr</mark> element</h1>

    <p>The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>

    <h1><mark>abbr</mark> element + <mark>dfn</mark> element</h1>

    <p><dfn><abbr title="Cascading Style Sheets">CSS</abbr>
    </dfn> is a language that describes the style of an HTML document.</p>

</body>
</html>
