<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag table</title>
</head>
<body>
            <!--Usado para criar tabela. Necessario tr(linha) e td(coluna)-->
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
    </table>


    <!-- tag td - Usado pra criar celula em um tabela
    colspan - Define o numero de colunas que a celula deve ocupar
    headers - Define mais celulas de cabeÃ§alho relacionado
    rowspan - Define o numero de linhas que esta celula deve ocupar-->

    <table>
        <tr>
            <td colspan="2">A1</td>
            <td rowspan="2">A3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
        </tr>
    </table>

</body>
</html>
