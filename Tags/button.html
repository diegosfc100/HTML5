<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: #1ec423;} /* Green */
.button2 {background-color: #0eade2;} /* Blue */
</style>
</head>
<body>
<!-- 
A tag <button> define um botão clicável.

Dentro de um elemento <button> você pode colocar texto (e tags como <i>, <b>, <strong>, <br>, <img>, etc.). Isso não é possível com um botão criado com o elemento <input>!

Dica: Sempre especifique o atributo type para um elemento <button>, para dizer aos navegadores que tipo de botão ele é.

 -->

    <h1><mark>button</mark> element - Styled with CSS</h1>

    <button type="button" onclick="alert('Hello world!')">Click Me!</button>
    <br>

    <p>Use CSS to style buttons:</p>

    <button type="button" class="button button1" onclick="alert('Você clicou no botão VERDE.')">Green</button>
    <button type="button" class="button button2" onclick="alert('Você clicou no botão AZUL.')">Blue</button>


</body>
</html>
