<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag noscript</title>
</head>
<body>
    
    <!--
        - A tag noscript define um conteúdo alternativo para usuários que desativaram scripts no navegador;
        - O conteúdo dentro da tag só será exibido se os scripts não forem suportados.
    -->

    <noscript>Javasript Desabilitado</noscript>

    <script>
        alert('Hello,world.');
    </script>
</body>
</html>
