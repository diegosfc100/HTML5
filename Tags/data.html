<!DOCTYPE html>
<html>
<body>
<!-- 
A tag <data> é usada para adicionar uma tradução legível por máquina de um determinado conteúdo.
    
Este elemento fornece um valor legível por máquina para processadores de dados e um valor legível
por humanos para renderização em um navegador.

Dica: Se o conteúdo estiver relacionado a hora ou data, use o elemento <time>.
 -->
    

    <h1>The data element</h1>

    <p>O exemplo a seguir exibe nomes de produtos, mas também associa cada nome a um número de produto:</p>
    <ul>
        <li><data value="21053">Alcatra</data></li>
        <li><data value="21054">Patinho</data></li>
        <li><data value="21055">Contra-Filé</data></li>
    </ul>

</body>
</html>
