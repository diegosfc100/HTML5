<!DOCTYPE html>
<html>
<body>
<!-- 
A tag <datalist> especifica uma lista de opções predefinidas para um elemento <input>.

A tag <datalist> é usada para fornecer um recurso de "preenchimento automático" para elementos <input>.
Os usuários verão uma lista suspensa de opções predefinidas à medida que inserem os dados.

O atributo id do elemento <datalist> deve ser igual ao atributo list do elemento <input>
(isso os une). 
-->

    <h1>The datalist element</h1>

    <form action="action_page.php" method="get">
        <label for="browser">Choose your browser from the list:</label>
        <input list="browsers" name="browser" id="browser">
            <datalist id="browsers">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        <input type="submit">
    </form>

</body>
</html>
