<!DOCTYPE html>
<html>
<body>
    <!-- - A tag <s> especifica o texto que não é mais correto, preciso ou relevante.
    - O texto será exibido com uma linha atravessada. 
    - A tag <s> não deve ser usada para definir o texto excluído em um documento, use a tag <del> para isso. -->

    <h1>The s element</h1>

    <p><s>Only 50 tickets left!</s></p>
    <p>SOLD OUT!</p>

</body>
</html>
