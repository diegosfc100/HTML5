<!DOCTYPE html>
<html>
<body>
<!-- 
A tag <dialog> define uma caixa de diálogo ou subjanela.

O elemento <dialog> facilita a criação de diálogos pop-up e modais em uma página da web. 
-->

    <h1>The dialog element</h1>

    <p>This is some text.</p>

    <p>This is some text.</p>

    <dialog open>This is an open dialog window</dialog>

    <p>This is some text.</p>

    <p>This is some text.</p>

    <p><b>Note:</b> The dialog tag is not supported in Safari and Edge (prior version 79).</p>

</body>
</html>
