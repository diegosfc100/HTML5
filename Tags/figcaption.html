<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag figcaption</title>
</head>
<body>

    <!--Usada para definir um alegenda para a tag figure-->
    <figure>
        <img src="https://www.datocms-assets.com/14946/1590690690-front-end.jpg">
        <figcaption>Legenda da imagem</figcaption>
    </figure>

</body>
